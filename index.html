<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Seção Sobre a Loja -->
    <section id="sobre" class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="url-da-imagem-da-loja" class="img-fluid" alt="Imagem da Loja">
            </div>
            <div class="col-md-6">
                <h2>Sobre a Loja</h2>
                <p>Aqui você pode adicionar um texto falando sobre a loja, sua história, missão e valores.</p>
            </div>
        </div>
    </section>

    <!-- Seção de Produtos -->
    <section id="produtos" class="container mt-5">
        <h2>Produtos</h2>
        <div class="row">
            <!-- Produto 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="url-da-imagem-do-produto" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Produto 1</h5>
                        <p class="card-text">Descrição do Produto 1</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <!-- Produto 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="url-da-imagem-do-produto" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Produto 2</h5>
                        <p class="card-text">Descrição do Produto 2</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <!-- Produto 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="url-da-imagem-do-produto" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Produto 3</h5>
                        <p class="card-text">Descrição do Produto 3</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <!-- Produto 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="url-da-imagem-do-produto" class="card-img-top" alt="Produto 4">
                    <div class="card-body">
                        <h5 class="card-title">Produto 4</h5>
                        <p class="card-text">Descrição do Produto 4</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
